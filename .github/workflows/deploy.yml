name: Deploy to Firebase Functions
on:
  push:
    branches:
      - main
      - master

jobs:
  deploy_functions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup credentials
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WISHU_C16D5 }}' > ${{ github.workspace }}/gcp-key.json

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Dependencies
        working-directory: ./functions
        run: npm ci

      - name: Build Functions
        working-directory: ./functions
        run: npm run build

      - name: List built files (debug)
        run: |
          echo "=== Functions lib directory ==="
          ls -la functions/lib/
          echo "=== First 20 lines of index.js ==="
          head -20 functions/lib/index.js

      - name: Deploy to Firebase
        run: firebase deploy --only functions --debug
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-key.json