name: Deploy to Firebase Functions (GCloud Bypass)

on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      working-directory: ./functions
      run: npm install

    - name: Build TypeScript
      working-directory: ./functions
      run: npm run build

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Deploy createWishlist
      working-directory: ./functions
      run: |
        gcloud functions deploy createWishlist \
          --gen2 \
          --runtime=nodejs20 \
          --region=us-central1 \
          --source=. \
          --entry-point=createWishlist \
          --trigger-http \
          --allow-unauthenticated

    - name: Deploy sendPushNotificationV2
      working-directory: ./functions
      run: |
        gcloud functions deploy sendPushNotificationV2 \
          --gen2 \
          --runtime=nodejs20 \
          --region=europe-west1 \
          --source=. \
          --entry-point=sendPushNotificationV2 \
          --trigger-event=providers/cloud.firestore/eventTypes/document.create \
          --trigger-resource="projects/wishu-c16d5/databases/(default)/documents/notifications/{notificationId}"